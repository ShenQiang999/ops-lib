apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
  name: nginx-ingress 
  namespace: kube-system 
spec:
  rules:
  - host: en-us-grafana.camera360.com
    http:
      paths:
      - path: /
        backend:
          serviceName: monitoring-grafana
          servicePort: 80
  - host: en-us-grafana.360in.com
    http:
      paths:
      - path: /
        backend:
          serviceName: monitoring-grafana
          servicePort: 80
  # This section is only required if TLS is to be enabled for the Ingress
  tls:
      - hosts:
          - en-us-grafana.camera360.com 
        secretName: nginx-secret 
