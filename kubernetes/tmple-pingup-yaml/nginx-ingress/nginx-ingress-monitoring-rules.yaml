apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
  name: nginx-ingress 
  namespace: monitoring 
spec:
  rules:
  - host: en-us-alertmanager.360in.com
    http:
      paths:
      - path: /
        backend:
          serviceName: prometheus-deployment-alertmanager 
          servicePort: 9093
  - host: en-us-prometheus.360in.com
    http:
      paths:
      - path: /
        backend:
          serviceName: prometheus-svc 
          servicePort: 9096
  # This section is only required if TLS is to be enabled for the Ingress
  tls:
      - hosts:
          - en-us-alertmanager.360in.com 
          - en-us-prometheus.360in.com 
        secretName: nginx-secret.360in.com
