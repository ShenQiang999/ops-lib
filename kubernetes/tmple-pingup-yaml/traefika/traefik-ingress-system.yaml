apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: traefik-ingress
  namespace: kube-system 
  annotations:
    prometheus.io/probe: 'true'
spec:
  rules:
  - host: gfa.camera360.com
    http:
      paths:
      - path: /
        backend:
          serviceName: monitoring-grafana 
          servicePort: 80
