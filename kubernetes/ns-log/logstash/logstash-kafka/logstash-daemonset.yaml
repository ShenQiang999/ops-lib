apiVersion: apps/v1
kind: Deployment
metadata:
  name: logstash-kafka
  namespace: log
  labels:
    k8s-app: logstash-kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: logstash-kafka
  template:
    metadata:
      labels:
        k8s-app: logstash-kafka
    spec:
      containers:
      - name: logstash-es
        # logstash用的elastic官方镜像: docker pull docker.elastic.co/logstash/logstash:6.1.2
        image: harbor.past123.com/past123/logstash:6.1.2
        resources:
          limits:
            cpu: 1000m
          requests:
            cpu: 100m
        volumeMounts:
        - name: data
          mountPath: /usr/share/logstash/data
        - name: logstash-config
          mountPath: /etc/logstash/conf.d
          readOnly: true
        - name: logstash-kafka-yml
          mountPath: /usr/share/logstash/config/logstash.yml
          subPath: logstash.yml
          #readOnly: true
        - name: logstash-kafka-pipelines
          mountPath: /usr/share/logstash/config/pipelines.yml
          subPath: pipelines.yml
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
        env:
          - name: XPACK_MONITORING_ENABLED
            value: "false"
          - name: LOG_LEVEL
            value: "info"
        ports:
        - containerPort: 9600
          name: metrics
          protocol: TCP
      volumes:
      - name: data
        emptyDir: {}
      - name: logstash-kafka-config
        configMap:
          defaultMode: 0766
          name: logstash-kafka-config
      - name: logstash-yml
        configMap:
           defaultMode: 0766
           name: logstash-kafka-yml
      - name: logstash-pipelines
        configMap:
           defaultMode: 0766
           name: logstash-pipelines
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
      imagePullSecrets:
        - name: regsecret
