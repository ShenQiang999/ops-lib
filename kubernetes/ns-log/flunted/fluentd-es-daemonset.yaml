apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluentd-es-v2.0.3
  namespace: log
  labels:
    k8s-app: fluentd-es
    version: v2.0.3
    kubernetes.io/cluster-service: "true"
    addonmanager.kubernetes.io/mode: Reconcile
spec:
  selector:
    matchLabels:
      k8s-app: fluentd-es
      version: v2.0.3
  template:
    metadata:
      labels:
        k8s-app: fluentd-es
        kubernetes.io/cluster-service: "true"
        version: v2.0.3
      # This annotation ensures that fluentd does not get evicted if the node
      # supports critical pod annotation based priority scheme.
      # Note that this does not guarantee admission on the nodes (#40573).
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: ''
    spec:
      serviceAccountName: fluentd-es
      containers:
      - name: fluentd-es
        # image: gcr.io/google-containers/fluentd-elasticsearch:v2.0.3
        # image: harbor.past123.com/past123/fluentd-elasticsearch:2.0.3
        image: harbor.past123.com/past123/fluentd-elasticsearch:1.0
        env:
        - name: FLUENTD_ARGS
          value: --no-supervisor -q
        resources:
          limits:
            memory: 500Mi
          requests:
            cpu: 100m
            memory: 200Mi
        volumeMounts:
        - name: varlog
          mountPath: /var/log
        - name: varlibdockercontainers
          # 因为将docker从/var/lib迁移到/data目录，所以这个地方要做适当调整
          #mountPath: /var/lib/docker/containers
          mountPath: /data/docker/containers
          readOnly: true
        - name: libsystemddir
          mountPath: /host/lib
          readOnly: true
        - name: config-volume
          mountPath: /etc/fluent/config.d
      imagePullSecrets:
          - name: regsecret
      # 需要给node打标签: kubectl label nodes cn-office-ops-zam04.past123.com beta.kubernetes.io/fluentd-ds-ready="true" 
      nodeSelector:
        beta.kubernetes.io/fluentd-ds-ready: "true"
      terminationGracePeriodSeconds: 30
      volumes:
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
      # It is needed to copy systemd library to decompress journals
      - name: libsystemddir
        hostPath:
          path: /usr/lib64
      - name: config-volume
        configMap:
          name: fluentd-es-config-v0.1.2
